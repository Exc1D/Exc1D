  <style>
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #1f2937;
        --card: #f9fafb;
        --border: #e5e7eb;
        --text: #374151;
        --text-secondary: #6b7280;
        --primary: #3b82f6;
        --accent: #10b981;
        --shadow: rgba(0, 0, 0, 0.1);
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --fg: #e6edf3;
        --card: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --text-secondary: #8b949e;
        --primary: #58a6ff;
        --accent: #3fb950;
        --shadow: rgba(0, 0, 0, 0.4);
      }
    }
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }
    .card {
      fill: var(--card);
      stroke: var(--border);
      stroke-width: 1;
      filter: drop-shadow(0 4px 6px var(--shadow));
    }
    .title {
      fill: var(--text);
      font-size: 18px;
      font-weight: 600;
    }
    .stat-label {
      fill: var(--text-secondary);
      font-size: 12px;
    }
    .stat-value {
      fill: var(--text);
      font-size: 20px;
      font-weight: 700;
    }
    .badge-text {
      fill: var(--text);
      font-size: 14px;
      font-weight: 500;
    }
    .badge-icon {
      fill: var(--primary);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animated {
      animation: fadeIn 0.8s ease-in;
    }
  </style>
