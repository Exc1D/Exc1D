<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card glassmorphism effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f778ba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ee787;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .header { font: 600 28px 'Segoe UI', Ubuntu, sans-serif; fill: url(#titleGradient); }
      .stat-label { font: 400 14px 'Segoe UI', Ubuntu, sans-serif; fill: #8b949e; }
      .stat-value { font: 700 24px 'Segoe UI', Ubuntu, sans-serif; fill: #c9d1d9; }
      .lang-name { font: 500 13px 'Segoe UI', Ubuntu, sans-serif; fill: #c9d1d9; }
      .lang-percent { font: 600 12px 'Segoe UI', Ubuntu, sans-serif; fill: #8b949e; }
      .section-title { font: 600 18px 'Segoe UI', Ubuntu, sans-serif; fill: #58a6ff; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .stat-card {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
      }
      
      .stat-card:nth-child(1) { animation-delay: 0.1s; }
      .stat-card:nth-child(2) { animation-delay: 0.2s; }
      .stat-card:nth-child(3) { animation-delay: 0.3s; }
      .stat-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Header -->
  <text x="40" y="50" class="header">‚≠ê David Aviado's GitHub Stats</text>
  
